<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="/img/apple-icon.png">
  <link rel="icon" type="image/png" href="/img/favicon.png">
  <title>Material Dashboard 3 by Creative Tim</title>

  <!-- Fonts and Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,900" />
  <link href="/css/nucleo-icons.css" rel="stylesheet" />
  <link href="/css/nucleo-svg.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

  <!-- CSS Files -->
  <link id="pagestyle" href="/css/material-dashboard.css?v=3.2.0" rel="stylesheet" />
  <link href="/css/custom.css" rel="stylesheet" />

  <!-- Custom Styles -->
  <style>
    .dt-paging-button { padding: 0px !important; }
    #dt-search-0 { border: 1px solid #ccc !important; border-radius: 4px !important; }
    #dt-search-0:focus { border-color: #007bff; box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25); }
    .td-item { font-size: 0.75rem; font-weight: 700; margin-bottom: 0; }
  </style>
</head>
<body class="g-sidenav-show bg-gray-100">
  <!-- Sidebar -->
  <%- include('./sidebar.html') %>

  <!-- Main Content -->
  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
    <!-- Navbar -->
    <%- include('./navbar.html') %>

    <!-- Page Content -->
    <div class="container-fluid py-2">
      <%- body %>
    </div>

    <!-- Footer -->
    <footer class="footer py-4">
        <div class="container-fluid">
          <div class="row align-items-center justify-content-lg-between">
            <div class="col-lg-12 text-center"> <!-- Center-align the content -->
              <div class="copyright text-center text-sm text-muted">
                Â© <script>document.write(new Date().getFullYear())</script>,
                made with <i class="fa fa-heart"></i> by
                <a href="https://www.creative-tim.com" class="font-weight-bold" target="_blank">Zain & Gema</a>
                for Maintenance office.
              </div>
            </div>
          </div>
        </div>
      </footer>
  </main>

  <!-- Core JS Files -->
  <script src="/js/core/popper.min.js"></script>
  <script src="/js/core/bootstrap.min.js"></script>
  <script src="/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="/js/plugins/smooth-scrollbar.min.js"></script>
  <script src="/js/plugins/chartjs.min.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>

  <!-- GitHub Buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>

  <!-- Material Dashboard JS -->
  <script src="/js/material-dashboard.min.js?v=3.2.0"></script>

  <!-- Data Table JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/2.2.2/js/dataTables.js"></script>
  <script src="https://cdn.datatables.net/2.2.2/js/dataTables.bootstrap5.js"></script>
  <script>
    $(document).ready(function () {
      $('#report').DataTable({
        columns: [
          { data: "year", visible: true }, // Visible column for year
          { data: "month", visible: false }, // Hidden column for sorting
          { data: "export", orderable: false } // Export button column
        ],
        order: [[1, 'desc'], [0, 'desc']] // Sort by month (hidden) and year
      });
    });
  </script>

  <!-- SweetAlert JS -->
  <script src="/js/plugin/sweetalert/sweetalert.min.js"></script>
  <script>
    <% if (messages.success) { %>
      Swal.fire(
        'Success!',
        '<%= messages.success %>',
        'success'
      );
    <% } %>
    <% if (messages.warning) { %>
      Swal.fire(
        'Warning!',
        '<%= messages.warning %>',
        'warning'
      ); 
    <% } %>
  </script>

</body>
</html>
