<%- layout('auth/layout.html') %>

<div class="card z-index-0 fadeIn3 fadeInBottom">
  <!-- Card Header -->
  <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
    <div class="bg-gradient-dark shadow-dark border-radius-lg py-3 pe-1">
      <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Sign Up</h4>
      <div class="row mt-3">
        <!-- Social Login Icons -->
        <div class="col-2 text-center ms-auto">
          <a class="btn btn-link px-3" href="javascript:;">
            <i class="fa fa-facebook text-white text-lg"></i>
          </a>
        </div>
        <div class="col-2 text-center px-1">
          <a class="btn btn-link px-3" href="javascript:;">
            <i class="fa fa-github text-white text-lg"></i>
          </a>
        </div>
        <div class="col-2 text-center me-auto">
          <a class="btn btn-link px-3" href="javascript:;">
            <i class="fa fa-google text-white text-lg"></i>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Card Body -->
  <div class="card-body">
    <form role="form" action="/auth/signup" method="post" class="text-start">
      <!-- Employee ID Field -->
      <div class="input-group input-group-outline my-3">
        <label class="form-label">Employee ID</label>
        <input name="employee_id" type="text" class="form-control">
      </div>

      <!-- Username Field -->
      <div class="input-group input-group-outline my-3">
        <label class="form-label">Username</label>
        <input name="username" type="text" class="form-control">
      </div>

      <!-- Email Field -->
      <div class="input-group input-group-outline my-3">
        <label class="form-label">Email</label>
        <input name="email" type="email" class="form-control">
      </div>

      <!-- Password Field -->
      <div class="input-group input-group-outline mb-3">
        <label class="form-label">Password</label>
        <input name="password" type="password" class="form-control">
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2">Sign Up</button>
      </div>

      <!-- Sign-In Link -->
      <p class="mt-4 text-sm text-center">
        Already have an account?
        <a href="/auth/signin" class="text-primary text-gradient font-weight-bold">Sign in</a>
      </p>
    </form>
  </div>
</div>
