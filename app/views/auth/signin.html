<%- layout('auth/layout.html') %>

<div class="card z-index-0 fadeIn3 fadeInBottom">
  <!-- Card Header -->
  <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
    <div class="bg-gradient-dark shadow-dark border-radius-lg py-3 pe-1">
      <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Sign In</h4>
    </div>
  </div>

  <!-- Card Body -->
  <div class="card-body mt-4">
    <form role="form" action="/auth/signin" method="post" class="text-start">
      <!-- Username or Email or Employee ID Field -->
      <div class="input-group input-group-outline my-3">
        <label class="form-label">Username, Email, or Employee ID</label>
        <input name="identity" type="text" class="form-control">
      </div>

      <!-- Forgot Password Link -->
      <div class="text-end mb-2">
        <a href="/auth/forgetpass" class="text-sm text-primary font-weight-bold">Forgot Password?</a>
      </div>

      <!-- Password Field -->
      <div class="input-group input-group-outline mb-3">
        <label class="form-label">Password</label>
        <input name="password" type="password" class="form-control">
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2">Sign In</button>
      </div>

      <!-- Sign-Up Prompt -->
      <p class="mt-4 text-sm text-center">
        Do not have an account?
        <a href="/auth/signup" class="text-primary text-gradient font-weight-bold">Sign Up</a>
      </p>
    </form>
  </div>
</div>
